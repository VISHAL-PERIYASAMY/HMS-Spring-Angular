
  <div class="container">
      <form>
        <label ><b>Id</b></label>
        <input type="text" value="{{userId}}"  #id readonly><br>
  
      <label><b>Password</b></label>
      <input type="text" placeholder="Enter Password" #password required><br>

      <label ><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" #firstName required><br>

      <label ><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last name" #lastName required><br>

      <label ><b>State</b></label>
      <input type="text" placeholder="Enter State" #state required><br>

      <label><b>City</b></label>
      <input type="text" placeholder="Enter City" #city required><br>

      <label ><b>Phonenumber</b></label>
      <input type="text" placeholder="Enter phone" #phoneNumber required>
      
      <button type="submit" class="registerbtn" (click)="update(id.value,
      password.value,
      phoneNumber.value,
      firstName.value,
      lastName.value,
      city.value,
      state.value)">Update</button>
      </form>
    </div>
